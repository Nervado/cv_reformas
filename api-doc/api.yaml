openapi: 3.0.0
info:
  title: CvReformas API
  description: <h1> Reformas e Construções


    This api exposes routes of a construction and renovation project management application.

    - Should be possible acess restricted areas in `/client` routes.

    - Should be possible acess adm areas in `/admin` routes.

    - Should be possible request new budgets in `/budget` routes.

  version: 1.0.1
  contact:
    email: 34s0ft@34s0ft.com
servers:
  - url: http://api.cvreformas.com/v1
    description:  Main server (production) server
  - url: http://staging-api.cvreformas.com
    description: Internal staging server for testing
# host: localhost:8080
# basePath: /cv-reformas/v1
# schemes:
#   - http
#   - https
paths:
  /session:
    post:
      summary: Create a session
      requestBody:
        description: Email and password
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Session"
      responses:
        "200":
          description: A JSON whith basic client info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
        "400":
          description: Wrong email or passsord
        "401":
          description: Authorization error
        default:
          description: Unexpected error
  /users:
    get:
      summary: Retrive a list of users
      responses:
        '200':
          description: A list of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '404':
          description: Not found
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: User created
  /users/{id}:
    get:
      summary: Retrive a User profile Data
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The user id
      responses:
        '200':
          description: User data retrived
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '404':
          description: Not Found    
    put:
      summary: Update a user data
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The user id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        '200':
          description: User updated
        '404':
          description: Not Found
    delete:
      summary: Remove a user 
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: The user id
      
      responses:
        '200':
          description: User removed
        '404':
          description: Not Found      
  /clients:
    post:
      summary: Create a new client
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "200":
          description: Curriculum has been received
      
        
    get:
      summary: List clients by page (5 per request)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: The number of pages
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clients'
          description: Clients list
        "404":
          $ref: '#/components/responses/NotFoundErros'
  /clients/{id}:
    get:
      summary: Return a client by id
      parameters:
        - name: id
          in: path
          required: true
          description: The Id of the user to return
          schema:
            type: integer
            format: int32
            minimum: 1
      responses:
        "200":
          description: A Client Object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
    put:
      summary: Update data of a client
      parameters:
        - name: id
          in: path
          required: true
          description: The Id of the user to updated
          schema:
            type: integer
            format: int32
            minimum: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
      responses:
        "200":
          description: A Client Object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Client"
    delete:
      summary: Delete a client from database
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of the client to be deleted
      responses:
       "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg: 
                    type: string
                example: 
                  msg: O cliente João foi apagado.
          description: Deleted client name        
  /dashboard:
    get:
      summary: Bring graphical informations
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Adm area data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
        "401":
          $ref: "#/components/responses/UnauthorizedErros"
  /services:
    post:
      summary: Create a new service
      requestBody:
        content:
          application/json:
            schema:
               $ref: "#/components/schemas/Service"
      responses:
        '200':
          description: A new service has been created
    get:
      summary: List of available services
      responses:
        "200":
          description: List of services providers
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Services"
  /services/{id}:
    delete: 
      summary: Delete a service by his Id
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of service to be deleted
      responses:
        '200':
          description: Service deleted
    put:
      summary: Update a service by his Id
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of service to be updated
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Service'
      responses:
        '200':
          description: Service updated
  /curriculum:
    get:
      summary: Retrive a list of new curriculums
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          required: true
          description: The number of pages
        
      responses:    
        '200':
          description: Array of curriculums
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Curriculum"
            
    post:
      summary: Post of a profissional curriculum
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Curriculum"
      responses:
        "200":
          description: Curriculum has been received
  /curriculum/{id}:
    delete: 
      summary: Delete a curriculum by his Id
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of curriculum to be deleted
      responses:
        '200':
          description: Curriculum deleted
    patch:
      summary: Modify a currilum status
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of curriculum to be modify
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
              example:
                status: 'ok'
      responses:
        '200':
          description: Curriculum updated
  /budget:
    get:
      summary: List budgets by page (5 per request)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: The number of pages
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budgets'
          description: Clients list
        "404":
          $ref: '#/components/responses/NotFoundErros'
    post:
      summary: Send new budget
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Budget'
      responses:
        "200":
          description: Budget request sent
  /budget/{id}:
    put:
      summary: Modify a current Budget
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of budget to be modify
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Budget'
      responses:
        '200':
          description: Budget updated
    patch:
      summary: Modify a current Budget
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of budget to be modify
      requestBody:
        description: " Possible status
        
        - aproved

        - rejected 

        - canceled

        - acepted  "
        
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                price:
                  type: integer
                timing:
                  type: integer
              example:
                status: 'aproved'
                price:
                timing:
      responses:
        '200':
          description: Budget updated
    delete:
      summary: Delete a current Budget
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of budget to be modify
      responses:
        '200':
          description: Budget deleted
  /files:
    post:
      summary: Send a pdf with a professional curriculum
      requestBody:
        content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/File'  
      responses:
        '200':
          description: File sent
  /files/{id}:
    get:
      summary: Retrive a file
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of the file to be retrived
      responses:
        '200':
          description: here goes your file
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/File'
    delete:
      summary: Delete a file
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of the file to be deleted
      responses:
        '200':
          description: File deleted
  /avatar:
    post:
      summary: Send a avatar photo
      requestBody:
        content:
          image/*:
            schema:
              $ref: '#/components/schemas/Photo'
      responses:
        '200':
          description: Avatar sent
  /avatar/{id}:
    delete:
      summary: Delete a avatar
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of the avatar to be deleted
      responses:
        '200':      
          description: Avatar deleted
  /photos:
    post:
      summary: Send a photos list
      requestBody:
        content:
          image/*:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Photo'
      responses:
        '200':
          description: Photos sent
  /photos/{id}:
    delete:
      summary: Delete a photo
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of the photo to be deleted
      responses:
        '200':
          description: This photo has been deleted
    get:
      summary: Retrive a photo
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of the photo to be retrived
      responses:
        '200':
          description: here goes your file
          content:
            image/*:
              schema:
                $ref: '#/components/schemas/Photo'
  /evaluations:
    get:
      summary: List evaluations by page (5 per request)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: The number of pages
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evaluation'
          description: Clients list
        "404":
          $ref: '#/components/responses/NotFoundErros'
  /evaluations/{id}:
    delete:
      summary: Delete evaluation
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of the evaluation to be modify
      responses:
        "200":
          description: Evaluation deleted request     
    patch:
      summary: Publish evaluation
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
          description: the id of the evaluation to be modify
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
              example:
                status: 'public' # default private
      responses:
        "200":
          description: Evaluation status change sent 

  /professionals:
    get:
      summary: List professionals by page (5 per request)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: true
          description: The number of pages
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Professionals'
          description: Clients list
        "404":
          $ref: '#/components/responses/NotFoundErros'
