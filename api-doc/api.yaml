components:
  responses:
    NotFoundErros:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    UnauthorizedErros:
      description: Acess token is missing or is invalid
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT # optional
  schemas:
    Photo:
      type: string
      format: binary
    File:
      type: string
      format: binary
    Client:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        phone:
          type: string
        email:
          type: string
      example:
        id: 1
        name: Joao da Silva
        phone: +5521972857728
        email: joao@gmail.com
    Clients:
      type: array
      items:
        $ref: "#/components/schemas/Client"
    Token:
      type: object
      properties:
        token:
          type: string
      example:
        token: '2654g39hf6295hdf6g294jy39dnd'
    Service:
      type: object
      properties:
        id:
          type: string
        imageUrl:
          type: string
        service:
          type: string 
      example:
        id: 1
        imageUrl: 'https://picsum.photos/300/500'
        service: Pintura de rodapé
    Services:
      type: array
      items:
        $ref: '#/components/schemas/Service'
    Session:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
      example:
        email: 'joaodaperimetral@gmail.com'
        password: '12345678'
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        passwordConfirmation:
          type: string
      example:
        name: Jorge
        email: jorge@gmail.com
        password: 12345678
        passwordConfirmation: 12345678
    Budget:
      type: object
      properties:
        name:
          type: string
        title:
          type: string
        description:
          type: string
        category:
          type: string
        height:
          type: number
          format: float
        widht:
          type: number
          format: float
        depth:
          type: number
          format: float
        area:
          type: number
          format: float
        numberOfFlors:
          type: integer
          format: int32
        desirableTime:
          type: integer
          format: int32
        photosUrl:
          type: array
          items: 
            type: string
        phoneNumber:
          type: string
        email:
          type: string
      example:
        name: Paulo
        title: Armario de suite com 6 portas
        description: Quero um armario de suite com 6 portas na cor marfim
        category: Movéis sob encomenda
        height: 2
        widht: 4
        depth: 0.8
        numberOfLors: null
        desirableTime: 30 
        photosUrl: ['https://picsum.photos/200/300','https://picsum.photos/200/300','https://picsum.photos/200/300','https://picsum.photos/200/300']
    Curriculum:
      type: object
      properties:
        name:
          type: string
        surname:
          type: string
        avatar:
          type: string
        email:
          type: string
        cpf:
          type: string
        cep:
          type: string
        street:
          type: string
        houseNumber:
          type: string
        neighborhood:
          type: string
        city:
          type: string
        state:
          type: string
        phoneNumber:
          type: string
        specialties:
          type: array
          items:
            type: string
        curriculumUrl:
          type: string
        photosUrl:
          type: array
          items:
            type: string
      example:
        name: Jorge
        surmane: Pintor de Rodapé
        avatar: https://api.adorable.io/avatars/100/abott@adorable.png
        email: jorge@bol.com.br
        cpf: '123455678'
        cep: '12345678'
        street: Rua do Zé
        houseNumber: 99
        neighborhood: Vila do Zé
        city: Cidade do Zé
        state: RZ
        phoneNumber: +552134566655
        specialties: ['pintor','pedreiro','jedi']
        curriculumUrl: null
        photosUrl: ['https://picsum.photos/200/300', 'https://picsum.photos/200/300', 'https://picsum.photos/200/300', 'https://picsum.photos/200/300']
    Evaluation:
      type: object
      properties:
        id:
          type: integer
        ratingId:
          type: integer
        rating:
          type: number
        description:
          type: string
        avatarUrl:
          type: string
    Professionals:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          cvId:
            type: integer
          avatar:
            type: string
          rating:
            type: number
          specialties:
            type: array
            items:
              type: string
        example:
          id: 1
          cvId: 34 
          avatar:  https://api.adorable.io/avatars/100/abott@adorable
          rating: 4.9
          specialties: ['pedreiro', 'encanador','eletricista']
    Budgets:
      type: array
      items:
        $ref: "#/components/schemas/Budget"
    FinishedBudgets:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          finishedDate:
            type: string
          title:
            type: string
          budget:
            type: number
    Rating:
      type: object
      properties:
        id:
          type: string
        team:
          type: array
          items:
            type: object
            properties:
              professionalId:
                type: string
              rating:
                type: number
        quality:
          type: number
        timing:
          type: number
        price:
          type: number
        suport:
          type: number
        generalOpinion:
          type: string
    Ticket:
      type: object
      properties:
        budgetId:
          type: string
        title:
          type: string
        category:
          type: string
        description:
          type: string
        date:
          type: string
        isSolved:
          type: boolean
        solvedIn:
          type: string
    ClientTickets:
      type: array
      items:
        $ref: "#/components/schemas/Ticket"
    Profile:
      type: object
      properties:
        avatar:
          type: string
        name:
          type: string
        surname:
          type: string
        email:
          type: string
        oldPassword:
          type: string
        password:
          type: string
        passwordConfirmation:
          type: string
        cpf:
          type: string
        cep:
          type: string
        street:
          type: string
        houseNumber:
          type: string
        neighborhood:
          type: string
        city:
          type: string
        state:
          type: string
        phoneNumber:
          type: string
      required:
        - oldPassword
        - email
      example:
        avatar: https://api.adorable.io/avatars/100/abott@adorable.png
        name: Batman
        surname: Feira da Fruta
        email: feiradafruta@batman.com
        oldPassword: coringa123
        password: robinS2
        passwordConfirmation: robinS2
        cpf: 12312312312
        cep: 20967-095
        street: Rua da Feira
        houseNumber: 123
        neighbothood: Bairo da Fruta
        city: Gotan
        state: Utar
        phoneNumber: 1223452345
    Dashboard:
      type: object
      properties:
        clients:
          type: number
        budgets:
          type: number
        projects:
          type: number
        billing:
          type: number
        budgetsByMonth:
          type: object
          properties:
            months:
              type: array
              items:
                type: string
            values:
              type: array
              items:
                type: number
        projectsByMonth:
          type: object
          properties:
            months:
              type: array
              items:
                type: string
            values:
              type: array
              items:
                type: number
        sendedBudgets:
          type: number
        finishedProjects:
          type: number
      example:
        clients: 58
        budgets: 301
        projects: 30
        billing: 'R$ 34 000,00'
        budgetsByMonth: {months:['jan','fev','mar', 'abr', 'mai', 'jun'], values:[5,6,7,4,8,9]}
        sendedBudgets: 34
        finishedProjects: 23
    Pending:
      type: object
      properties:
        pending:
          type: number
        sended:
          type: number
        requests:
          type: number
        hireds:
          type: number
        pendingBudgets:
          type: array
          items:
            $ref: "#/components/schemas/Budget"
    Notifications:
      type: object
      properties:
        notificationName:
          type: string
        notificationValue:
          type: number
    Team:
      type: array
      items:
        type: integer
    Project:
      type: object
      properties:
        client:
          type: string
        budget:
          $ref: "#/components/schemas/Budget"
        team:
          $ref: "#/components/schemas/Team"
    Error:
      type: object
      properties:
        msg:
          type: string
      example:
        msg: Informação não encontrada